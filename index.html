<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leave a Review</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align content to the top */
            background: url('https://cdn.prod.website-files.com/5fa2dc3d57569153dcb56bc3/6486ff2745ed1a16d14de05a_Canary-Wharf-2.webp') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .container {
            padding: 50px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin-top: 250px; /* Increased margin to push content further down */
        }
        .highlighted {
            background-color: rgba(0, 0, 0, 0.8); /* Black background with opacity */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        h1 {
            color: #fff;
            margin: 0;
        }
        p {
            font-size: 18px;
            color: #ddd;
            margin-top: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 25px;
            display: inline-block;
            margin: 20px 0;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #45a049;
        }
        a.google {
            background-color: #4285F4;
        }
        a.tripadvisor {
            background-color: #34E0A1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Highlighted Section -->
        <div class="highlighted">
            <h1>We Value Your Feedback!</h1>
            <p>Please leave us a review by clicking on the links below:</p>
        </div>
        
        <!-- Google Review Link -->
        <a href="https://g.page/r/CWe0HA_hSdmaEBM/review" class="google" target="_blank">Leave a Google Review</a>
        <br>
        <!-- TripAdvisor Review Link -->
        <a href="https://www.tripadvisor.co.uk/UserReviewEdit-g186338-d8800509-Big_Easy_Canary_Wharf-London_England.html" class="tripadvisor" target="_blank">Leave a TripAdvisor Review</a>
    </div>
</body>
</html>
